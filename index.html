<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="os, os simulator, simulator, round robin scheduler, round robin scheduling simulator, round robin scheduler simulator, scheduling algorithm, process scheduling algorithm simulator">
    <title>OS-Simulator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./assets/icons8-processor-96.png" type="image/x-icon">
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="wrapper">
      <div class="content">
        
        <div class="nav-tool">
          
          <div class="navbar">
            <div class="logo-div">
              <img src="./assets/icons8-menu-30.png" alt="" class="logo" />
              <div class="logo-text">OS-Simulator</div>
            </div>
          </div>

          <div class="toolbar">
            <div id="schedulerDiv">
              <div class="toolbar-item">
                <img src="./assets/icons8-schedule-30.png" alt="" class="tool-logo"/>
                <div class="tool-text">Round Robin Scheduler</div>
              </div>
            </div>
          </div>
        </div>

        <div class="processDetails">
          
          <div class="tableDiv">
            <table class="processTable">
                
                <thead class="tableHead">
                    <tr class="headRow">
                        <th class="headCell" id="topLeft">Process ID</th>
                        <th class="headCell">Arrival Time</th>
                        <th class="headCell">Burst Time</th>
                        <th class="headCell">Completion Time</th>
                        <th class="headCell">TurnAround Time</th>
                        <th class="headCell" id="topRight">Waiting Time</th>
                    </tr>
                </thead>

                <tbody class="tableBody">
                </tbody>
            
            </table>
          </div>
          
          <div class="processAdder">

            <div><span class="adderTitle">Add a process</span></div>
            <div class="processDetailsInput">
              <div class="processIDField">
                <input type="number" name="processId" class="inpField" id="pIDInpField" placeholder="Process ID">
              </div>
              <div class="arrivalTimeField">
                <input type="number" name="arrivalTime" class="inpField" id="aTInpField" placeholder="Arrival Time">
              </div>
              <div class="burstTimeField">
                <input type="number" name="burstTime" class="inpField" id="bTInpField" placeholder="Burst Time">
              </div>
              <div class="addButton">
                <button type="button" name="addProcess" class="addGreenButton" id="addProcess">Add</button>
              </div>
            </div>
                
            <div class="timeQuantAndExe">
              <div class="timeQuantInput">
                <input type="number" name="timeQuantum" class="inpField" id="tQInpField" placeholder="Time Quantum">
              </div>
              <div class="goBtn">
                <button type="button" name="go" class="goButton" id="go">Go</button>
              </div>
              <div class="resetBtn">
                <button type="button" name="reset" class="resetButton" id="reset">Reset</button>
              </div>
            </div>
          </div>

          <div class="processorLog">
            <div><span class="logTitle">Processor Log</span></div>
            <div class="logListDiv">
              <ul class="logList" id="logList">
              </ul>
            </div>
          </div>

          <div class="schedulingStat" id="schedulingStat">
            <div><span class="statTitle">Scheduling Stats</span></div>
            <div class="statListDiv">
              <ul class="statList" id="statList">
              </ul>
            </div>
          </div>

          <div id="ganttChartDiv">
            <div id="ganttTitleDiv"><span class="ganttTitle">Gantt Chart</span></div>
            <div class="canvasDiv">
              <canvas id="ganttChartCanvas"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
